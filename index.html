<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <meta
      name="description"
      content="front end exercise about a tip calculator using JavaScript"
    />
    <meta
      name="keywords"
      content="data, web development, frontendmentor, html, css, javascript"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
        <link rel="stylesheet" href="./modern-reset.css" />
    <link rel="stylesheet" href="./styles.css" />
    <script defer src="./main.js"></script>
    <script defer src="./inputValidation.js"></script>
    <title>Frontend Mentor | Tip Calculator App</title>
  </head>
  <body>
    <!-- Header with the SPLITTER LOGO -->
    <header class="header">
      <h1 class="header__title">SPLI</h1>
      <h2 class="header__subtitle">TTER</h2>
    </header>

    <!-- Layout of the calculator -->
    <main class="calculator__container">
      <!-- Layout of the Input Section -->
      <div class="calculator__input-container">
        <!-- Bill section -->
        <section class="calculator__section calculator__section--bill">
          <label for="inputBill" class="calculator__label">Bill</label>
          <div class="input-container input-container--bill">
            <input
              type="number"
              id="inputBill"
              class="calculator__input"
              placeholder="0"
              max="999999"
              required
            />
          </div>
        </section>

        <!-- Select tip percentage section -->
        <section class="calculator__section calculator__section--tip">
          <p class="calculator__text calculator__label">Select Tip %</p>
          <div class="calculator__buttons">
            <button
              class="calculator__button calculator__button--tip"
              data-pourcentage="5"
            >
              5%
            </button>
            <button
              class="calculator__button calculator__button--tip"
              data-pourcentage="10"
            >
              10%
            </button>
            <button
              class="calculator__button calculator__button--tip"
              data-pourcentage="15"
            >
              15%
            </button>
            <button
              class="calculator__button calculator__button--tip"
              data-pourcentage="25"
            >
              25%
            </button>
            <button
              class="calculator__button calculator__button--tip"
              data-pourcentage="50"
            >
              50%
            </button>
            <input
              type="number"
              id="customTip"
              class="calculator__input calculator__button__input"
              placeholder="Custom"
              required
            />
          </div>
        </section>

        <!-- Number of People Section -->
        <section class="calculator__section calculator__section--people">
          <div class="cacultator__section__container--labelError">
            <label for="peopleCount" class="calculator__label"
              >Number of People</label
            >
            <span class="hidden">Can't be zero</span>
          </div>
          <div class="calculator__input--container">
            <input
              type="number"
              id="peopleCount"
              class="calculator__input calculator__error"
              placeholder="0"
              required
            />
          </div>
        </section>
      </div>

      <!-- Result Section -->
      <div class="calculator__result-container">
        <!-- Total tip amount and per Person section -->
        <section class="calculator__section calculator__section--results">
          <div>
            <div class="calculator__result">
              <div class="calculator__result__label--container">
                <span class="calculator__result-label--number">Tip Amount</span>
                <span class="calculator__result-label--person">/person</span>
              </div>
              <div>
                <span class="calculator__result-value">$</span>
                <span class="calculator__result-value" id="tip-amount"
                  >0.00</span
                >
              </div>
            </div>
            <div class="calculator__result">
              <div class="calculator__result__label--container">
                <span class="calculator__result-label--number">Total</span>
                <span class="calculator__result-label--person">/person</span>
              </div>
              <div>
                <span class="calculator__result-value">$</span>
                <span class="calculator__result-value" id="total-amount"
                  >0.00</span
                >
              </div>
            </div>
          </div>
          <div class="calculator__button__reset__container">
            <button
              class="calculator__button calculator__button--reset"
              id="buttonReset"
            >
              RESET
            </button>
          </div>
        </section>
      </div>
    </main>

    <!-- Footer is hidden -->
    <footer class="footer">
      <div class="footer__attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </footer>
  </body>
</html>
